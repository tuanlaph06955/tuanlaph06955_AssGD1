<h3 class="tittle-w3layouts my-lg-4 my-4">Products</h3>
				<div class="row">
					<!-- /womens -->
					<div *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="col-md-3 product-men women_two" style="margin-bottom:10px;">
						<div class="product-googles-info googles">
							<div class="men-pro-item">
								<div class="men-thumb-item">
									<img src="{{product.image}}" class="img-fluid" alt="">
									<div class="men-cart-pro">
										<div class="inner-men-cart-pro">
											<a [routerLink]="['/product-list', product.id]" class="link-product-add-cart">Detail</a>
										</div>
									</div>
									<span class="product-new-top">New</span>
								</div>
								<div class="item-info-product">
									<div class="info-product-price">
										<div class="grid_meta">
											<div class="product_price">
												<h4>
													<a [routerLink]="['/product-list', product.id]">{{product.name}}</a>
												</h4>
												<div class="grid-price mt-2">
                          <span class="money ">{{product.price | currency : '$':true}}</span>
                          <p class="card-text">{{product.desc}}</p>
                        </div>
											</div>

                    </div>

										<div class="googles single-item hvr-outline-out">
											<form action="#" method="post">
												<input type="hidden" name="cmd" value="_cart">
												<input type="hidden" name="add" value="1">
												<input type="hidden" name="googles_item" value="Farenheit">
												<input type="hidden" name="amount" value="575.00">
												<button type="submit" class="googles-cart pgoogles-cart">
													<i class="fas fa-cart-plus"></i>
												</button>
											</form>

										</div>
									</div>
									<div class="clearfix"></div>
                </div>
              </div>

						</div>
          </div>
        </div>
        <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="products.length"></ngb-pagination>
        <!-- //womens -->
